{% include "../home/navbar.html" %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/home/style.css' %}">

<div class="polls_placeholder">
    <h1>Polls:</h1>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a><br> {% endfor %}
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
    <button id="newpoll_button"><a href ="{% url 'polls:new_poll' %} ">Make a new poll</a></button>
</div>
